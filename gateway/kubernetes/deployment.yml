apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: mymall
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 985702435631.dkr.ecr.ap-northeast-2.amazonaws.com/gateway:latest
          ports:
            - containerPort: 8080